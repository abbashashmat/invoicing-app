<div class="container-fluid">
  <div class="row justify-content-end">
    <div class="col-auto">
      <button class="btn btn-primary" (click)="showForm = !showForm">
        <i class="fas fa-plus"></i> Add Invoice
      </button>
      <button *ngIf="user" class="btn btn-primary ms-2" (click)="logout()">
        <i class="fas fa-plus"></i> Logout
      </button>
    </div>
  </div>
</div>

<div class="align-items-center text-center" *ngIf="invoices.length == 0 && !showForm">
  <img width="300" height="300" src="assets/imgs/nodata.jpg">
  <h4>No Invoice found!</h4>
</div>

<h2 *ngIf="invoices.length != 0 && showList && !showForm" class="text-center mt-5">Invoice List</h2>
<div *ngIf="invoices.length != 0 && showList && !showForm"
  style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px;margin:20px;">
  <div *ngFor="let invoice of invoices">
    <app-invoice-item [invoice]="invoice"></app-invoice-item>
  </div>

</div>

<div *ngIf="showForm" class="align-items-center text-center mt-5">
  <app-create-invoice></app-create-invoice>
</div>
